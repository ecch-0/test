<!DOCTYPE html>
<html lang="en">

	<head>
		
		<meta name="viewport" width="device-width", initial-scale="1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Forms</title>
		
	
	</head>
	
	<body class="FBODY">
			
			<form action="https://formsubmit.co/snydersjunate@gmail.com" method ="POST">
				<!--honeypot-->
				<input type="text" name="_honey" style="display: none;">

				<!--Disable captcha-->

				<input type="hidden" name="_captcha" value="false">

				<!--cc someone-->
				<input type="hidden" name="_cc" value="none">
			
				<div class="form ">
				
					<div class="FormHeader">
					
					
						<h2>Demo!</h2><br>
						
						<p>Lets get started.</p><br>
						
						
					</div>
					
					<div class="FormBody">
						
						<div class="steps">
						
							<div class="step">
							
								<h4>Contact us</h4><br>
								
								<p>This is the demo for 'cc' another person.</p><br>
								
									<div class="row">
									
										<div class="col">
										
											<label for="name">Sender`s Name:</label>
											<input type="text" name = "Sender" id="name" placeholder="enter your name" required>
											
										</div>
										<div class="col">
										
											<label for="email">Recipient`s Email</label>
											<input type="email" name = "Recipient" id="email" placeholder="enter your email" required>
											
										</div>
									</div>

									<div class="row">
										<div class="col">
										
											<label for="email_CC">Cc</label>
											<input type="email" name = "Other parties(Cc)" id="surname" placeholder="Receiver email">
											
										</div>
									</div>
										<div class="col">
											
											<label for="Message"></label>
											<input type="textfield" name="Message" rows="10" placeholder="Message...." id ="MessageTextField" placeholder="Message...">
										</div>
										
										
										
										
									
								<br>
							</div>	
						</div>
				
						<div class="FormFooter">
					
							<button type="submit"  >Submit</button>
							
						</div>
					
					
					</div>
				</div>
			
			</form>
			
		
			
	</body>
</html>
